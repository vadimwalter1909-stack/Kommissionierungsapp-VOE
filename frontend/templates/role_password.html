<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort eingeben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            width: 250px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #0078ff;
            color: white;
        }
        button:hover {
            background: #005fcc;
        }

        /* ⭐ WICHTIG: CSS für den Zurück-Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ccc;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .back-btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>

<h1>Passwort für Rolle: {{ role }}</h1>

<form method="post" action="/role/{{ role }}">
    <input type="password" name="password" placeholder="Passwort" required>
    <br>
    <button>Weiter</button>
</form>

<!-- ⭐ WICHTIG: Der sichtbare Zurück-Button -->
<a href="/roles" class="back-btn">Zurück</a>

</body>
</html>
