{% extends "base.html" %}

{% block content %}

{% set page_title = "Rolle auswählen" %}
{% set back_url = "/logout" %}

<nav class="app-nav">
    <div class="nav-left">
        <a href="{{ back_url }}" class="nav-back">←</a>
        <span class="nav-title">{{ page_title }}</span>
    </div>
</nav>

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-title">Rolle auswählen</div>
        <div class="login-subtitle">Bitte eine Rolle wählen</div>

        <form method="post" action="/roles">

            <div class="role-list">
                {% for role in roles %}
                    <label class="role-option">
                        <input type="radio" name="role" value="{{ role }}" required>
                        <span class="role-label">{{ role }}</span>
                    </label>
                {% endfor %}
            </div>

            <button class="login-button" type="submit">Weiter</button>

        </form>

    </div>
</div>

<style>
    .role-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
    }

    .role-option {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, border-color 0.2s;
    }

    .role-option:hover {
        background: #f5f5f5;
        border-color: #0078d4;
    }

    .role-label {
        font-size: 1rem;
        font-weight: 500;
    }
</style>

{% endblock %}
